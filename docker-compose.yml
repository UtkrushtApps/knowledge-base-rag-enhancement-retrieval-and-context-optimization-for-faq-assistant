version: '3.9'
services:
  faq-chroma:
    build: .
    container_name: faq-chroma
    ports:
      - "8000:8000"
    volumes:
      - ./data/:/app/data/
      - ./scripts/:/app/scripts/
      - ./config/:/app/config/
      - ./rag_retrieval.py:/app/rag_retrieval.py
      - ./database_client.py:/app/database_client.py
    environment:
      - CHROMA_DB_PATH=/app/data/db/
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
